<!doctype html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'basic.css' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >

    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
</head>
<body onload="init()">

<article>
	<header>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main_page' %}">Draw</a>
            </li>
            {% block nav %} {% endblock %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}" tabindex="-1" aria-disabled="true">About</a>
            </li>
          </ul>
	</header>
    <div class="container">
	<div class="jumbotron">
        {% block jtron %} {% endblock %}

</div>
    {% block body %} {% endblock %}
        </div>
</article>

<footer>
     <p>Website by Sebastian Sitko,Tomasz Piech,Hubert Jakubek</p>
</footer>
</body>
</html>
